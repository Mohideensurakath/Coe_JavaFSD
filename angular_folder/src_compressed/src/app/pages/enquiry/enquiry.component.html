<h2>Enquiries</h2> 

<!-- Enquiry Form -->
<form (ngSubmit)="submitEnquiry()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="newEnquiry.name" name="name" required />

  <label>Email:</label>
  <input type="email" [(ngModel)]="newEnquiry.email" name="email" required />

  <label>Message:</label>
  <textarea [(ngModel)]="newEnquiry.message" name="message" required></textarea>

  <button type="submit">Submit</button>
</form>

<p *ngIf="submitted">Thank you! We will get back to you soon.</p>

<!-- Enquiries List -->
<h3>Previous Enquiries</h3>
<ul *ngIf="enquiries.length > 0">
  <li *ngFor="let enquiry of enquiries">
    <strong>{{ enquiry.name }}</strong> ({{ enquiry.email }})<br>
    {{ enquiry.message }}
  </li>
</ul>
